<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="#{localeService.language}">
<f:view contentType="text/html" locale="#{localeService.locale}">
	<h:head>
		<title>Business Made Easy - Templates</title>
		<f:facet name="first">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="expires" content="0" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
		</f:facet>
		<f:facet name="middle">
			<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
			<h:outputStylesheet library="css" name="layout.css" />
			<h:outputStylesheet
				name="webjars/font-awesome/4.2.0/css/font-awesome.css" />
			<script
				src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		</f:facet>
		<f:facet name="last">
		</f:facet>
	</h:head>
	<h:body>
		<h:form id="mainForm" prependId="false">
			<ui:include src="/views/menu/menubar.xhtml" />
			<ui:include src="/views/menu/header.xhtml" />
			<div class="container-fluid">
				<ui:include src="/views/content/main_content.xhtml" />
				<ui:include src="/views/menu/footer.xhtml" />
				<!--ui:include src="/views/menu/footer2.xhtml" /-->
			</div>
		</h:form>
		<h:outputScript name="bootstrap/js/bootstrap.js" />
	</h:body>
</f:view>
</html>
