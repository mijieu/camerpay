<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">BusiME [Prototyp]</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">#{msg['menubar.buyer']}</a></li>
					<li><a href="#">#{msg['menubar.seller']}</a></li>
					<li><a href="#">#{msg['menubar.help']}</a></li>
					<li><a href="#">#{msg['menubar.signup']}</a></li>
					<li><a href="#">#{msg['menubar.login']}</a></li>
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false"> <p:graphicImage
								value="/resources/images/#{localeService.currentLang}.png"
								cache="false" alt="#{localeService.currentLang}" /> <span
							class="caret"></span>
					</a>
						<ul class="dropdown-menu">
							<p:repeat var="loc" value="#{localeService.locals}">
								<li><p:commandLink
										action="#{localeService.updateLang(loc.name)}"
										update="mainForm">
										<p:graphicImage value="/resources/images/#{loc.icon}"
											cache="false" alt="#{loc.name}" />
									</p:commandLink></li>
							</p:repeat>
						</ul></li>
				</ul>
			</div>
		</div>
	</div>
</ui:composition>
