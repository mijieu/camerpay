<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	template="/templates/masterLayout.xhtml">
	<ui:define name="content">
		<section id="signup">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div id="signupContent">
							<h3>#{msg['signup']}</h3>
							<h:form id="signform" class="cmrpayform">
								<p:message id="msgfname" for="fname"
									requiredMessage="#{msg['signup.field.required']}" />
								<p:inputText value="#{register.user.txtfirstname}"
									required="true" id="fname"
									placeholder="#{msg['signup.firstname']}">
									<f:ajax render="@this msgfname" />
								</p:inputText>
								<p:inputText value="#{register.user.txtmiddlename}" id="mname"
									placeholder="#{msg['signup.middlename']}" />
								<p:message for="lname"
									requiredMessage="#{msg['signup.field.required']}" />
								<p:inputText value="#{register.user.txtlastname}"
									required="true" id="lname"
									placeholder="#{msg['signup.lastname']}" />
								<p:message id="msgemail" for="email"
									requiredMessage="#{msg['signup.field.required']}" 
									styleClass="errorMessage"/>
								<p:inputText value="#{register.user.txtemail}" required="true"
									id="email" validator="#{register.validateEmail}"
									placeholder="#{msg['signup.email']}">
									<f:ajax render="@this msgemail" />
								</p:inputText>
								<p:message id="msgpwd" for="password"
									requiredMessage="#{msg['signup.field.required']}" />
								<p:password id="password" value="#{register.user.txtpassword}"
									required="true" feedback="true"
									placeholder="#{msg['signup.pwd']}"
									promptLabel="#{msg['signup.pwd.prompt']}"
									weakLabel="#{msg['signup.pwd.weak']}"
									goodLabel="#{msg['signup.pwd.good']}"
									strongLabel="#{msg['signup.pwd.strong']}">
									<f:ajax execute="@this" render="msgpwd" />
								</p:password>
								<p:message id="remsgpwd" for="repassword"
									requiredMessage="#{msg['signup.field.required']}" />
								<p:password id="repassword" value="#{register.validateSamePwd}"
									required="true" validator="#{register.validateRePwd}"
									placeholder="#{msg['signup.repwd']}">
									<f:ajax execute="@this" render="remsgpwd" />
								</p:password>
								<div class="cmrpayformbtn">
									<h:commandButton value="#{msg['signup.submit']}"
										action="#{register.signup}"
										styleClass="btn-general cmrpayformbtnsub btn-sign" />
								</div>
							</h:form>
						</div>
					</div>
					<div class="col-md-6">
						<div id="signupContent">
							<h3>#{msg['login']}</h3>
								<h:form id = "loginform" class="cmrpayform">
									<p:message id="loginMsg" for="loginEmail"
									requiredMessage="#{msg['signup.field.required']}" 
									styleClass="errorMessage"/>
									<p:inputText value="#{login.email}" autofocus="true"
										id="loginEmail" placeholder="#{msg['login.email']}" />
									<p:password id="loginPwd" value="#{login.password}"
										placeholder="#{msg['login.pwd']}" />
									<div class="loginModalformbtn cmrpayformbtn">
										<h:commandButton value="#{msg['login.login']}"
											action="#{login.login}"
											styleClass="btn-general loginModalformbtnsub btn-sign" />
										<h:commandLink action="#{login.pwdforget}"
												value="#{msg['login.pwdforget']}" />
									</div>
								</h:form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</ui:define>
</ui:composition>
