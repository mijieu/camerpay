<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	template="/templates/masterLayout.xhtml">
	<ui:define name="content">
		<section id="signup">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div id="signupContent">
							<h3>#{msg['signup']}</h3>
							<h:form id="signform">
								<p:message id="msgfname" for="fname" requiredMessage="#{msg['signup.field.required']}"/>
								<p:inputText value="#{register.person.TXTFIRSTNAME}" required="true"
									id="fname" placeholder="#{msg['signup.firstname']}">
									<f:ajax render="@this msgfname"/>
								</p:inputText>
								<p:inputText value="#{register.person.TXTMIDDLENAME}" id="mname"
									placeholder="#{msg['signup.middlename']}"/>
								<p:message for="lname" requiredMessage="#{msg['signup.field.required']}"/>
								<p:inputText value="#{register.person.TXTLASTNAME}" required="true"
									id="lname" placeholder="#{msg['signup.lastname']}"/>
								<p:message id="msgemail" for="email" requiredMessage="#{msg['signup.field.required']}"/>
								<p:inputText value="#{register.person.TXTEMAIL}" required="true"
									id="email" validator="#{register.validateEmail}"
									placeholder="#{msg['signup.email']}" >
									<f:ajax render="@this msgemail"/>
								</p:inputText>
								<p:message id="msgpwd" for="password" requiredMessage="#{msg['signup.field.required']}"/>
								<p:password id="password" value="#{register.person.TXTPASSWORD}"
									required="true"
									feedback="true" placeholder="#{msg['signup.pwd']}"
									promptLabel="#{msg['signup.pwd.prompt']}"
									weakLabel="#{msg['signup.pwd.weak']}"
									goodLabel="#{msg['signup.pwd.good']}"
									strongLabel="#{msg['signup.pwd.strong']}">
									<f:ajax execute="@this" render="msgpwd"/>
								</p:password>
								<div class="signformbtn">
									<h:commandButton value="#{msg['signup.submit']}" action="#{register.sign}" styleClass="btn-general signformbtnsub btn-sign"/>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</ui:define>
</ui:composition>
