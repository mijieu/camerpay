<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Business Made Easy - Templates</title>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<f:facet name="middle">
		<!-- google fonts -->
	    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet" />
	    <!-- Bootstrap -->
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
		<!-- Font awesome -->
		<h:outputStylesheet
			name="webjars/font-awesome/4.2.0/css/font-awesome.css" />
		<!-- custom css -->
		<h:outputStylesheet library="css" name="layout.css" />
	</f:facet>
	<f:facet name="last">
		<h:outputScript name="bootstrap/js/bootstrap.js" />
	</f:facet>
</h:head>
<h:body>
	<f:view locale="#{localeService.locale}" id="mView">
		<header>
			<ui:insert name="logedUserHeader">
				<ui:include src="/views/content/user/menu/menubar.xhtml" />
			</ui:insert>
		</header>
		<ui:insert name="logedUserContent">
			<ui:include src="/views/content/user/home.xhtml" />
		</ui:insert>
		<footer>
			<ui:insert name="logedUserFooter">
				<ui:include src="/views/menu/footer.xhtml" />
			</ui:insert>
		</footer>
	</f:view>
</h:body>
</html>
