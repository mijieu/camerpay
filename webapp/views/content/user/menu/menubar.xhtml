<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<nav class="navbar navbar-fixed-top">
		<div class="container-fluid">
			<div id="busime-nav-wrapper">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#navbar-title" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand"
						href="/camerpay/views/content/user/home.jsf">BusiME [Prototyp]</a>
				</div>
				<div id="navbar-title" class="navbar-collapse collapse">
					<h:form id="menubarForm">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#">#{msg['menubar.buyer']}</a></li>
							<li><a href="#">#{msg['menubar.seller']}</a></li>
							<li><a href="#">#{msg['menubar.help']}</a></li>
							<li>
								<div class="user-header-block">
									<div class="user-header-icon">
										<i class="fa fa-user fa-2x" aria-hidden="true"></i>
										<span class="loginName">Achille Nana</span>
									</div>
									<div class="user-header-logout">
										<br/>
											<h:commandLink action="#{contentBean.goToLogout}"
												value="#{msg['menubar.logout']}" />
									</div>
								</div>
							</li>
							<li class="dropdown"><a class="dropdown-toggle"
								data-toggle="dropdown" role="button" aria-haspopup="true"
								aria-expanded="false"> <p:graphicImage
										value="/resources/images/#{localeService.currentLang}.png"
										cache="false" alt="#{localeService.currentLang}" /> <span
									class="caret"></span>
							</a>
								<ul class="dropdown-menu">
									<p:repeat var="loc" value="#{localeService.locals}">
										<li><p:commandLink
												action="#{localeService.updateLang(loc.name)}">
												<p:graphicImage value="/resources/images/#{loc.icon}"
													cache="false" alt="#{loc.name}" />
											</p:commandLink></li>
									</p:repeat>
								</ul></li>
						</ul>
					</h:form>
				</div>
			</div>
		</div>
	</nav>
</ui:composition>
