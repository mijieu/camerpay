<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	template="/templates/masterLayout.xhtml">
	<ui:define name="content">
		<section id="login">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div id="signupContent">
							<h3>#{msg['login']}</h3>
							<h:form id="loginform">
								<p:messages id="loginMsg" showDetail="true" closable="true">
							        <p:autoUpdate />
							    </p:messages>
								<h:inputText value="#{login.email}" autofocus="true"
									id="loginEmail" placeholder="#{msg['login.email']}"/>
								<h:inputSecret id="loginPwd" value="#{login.password}"
									placeholder="#{msg['login.pwd']}"/>
								<div class="signformbtn">
									<h:commandButton value="#{msg['login.login']}" action="#{login.login}" styleClass="btn-general signformbtnsub btn-sign"/>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</ui:define>
</ui:composition>
